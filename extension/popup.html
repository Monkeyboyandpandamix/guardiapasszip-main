<!DOCTYPE html>
<html style="width: 360px; height: 580px;">
<head>
  <meta charset="UTF-8">
  <style>
    body { 
        width: 360px; height: 580px; margin: 0; background: #020617; color: #f8fafc; 
        font-family: 'Inter', -apple-system, sans-serif; overflow: hidden;
    }
    .container { padding: 20px; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; }
    .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
    .header h1 { font-size: 16px; margin: 0; font-weight: 900; }
    .header span { color: #10b981; }
    .status-badge { font-size: 8px; font-weight: 900; background: rgba(16, 185, 129, 0.1); color: #10b981; padding: 4px 8px; border-radius: 6px; letter-spacing: 0.1em; border: 1px solid rgba(16, 185, 129, 0.2); }
    
    .audit-section {
      background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(16, 185, 129, 0.1); border-radius: 20px;
      padding: 16px; margin-bottom: 12px;
    }
    .audit-header { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
    .audit-indicator { width: 10px; height: 10px; border-radius: 50%; }
    .indicator-safe { background: #10b981; box-shadow: 0 0 10px #10b981; }
    .indicator-danger { background: #ef4444; box-shadow: 0 0 10px #ef4444; }
    .indicator-scanning { background: #6366f1; box-shadow: 0 0 10px #6366f1; animation: pulse 1s infinite; }
    
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

    .audit-item { display: flex; align-items: center; gap: 8px; font-size: 11px; margin-bottom: 8px; color: #94a3b8; }
    .audit-item.ok { color: #10b981; }
    .audit-item.fail { color: #ef4444; }

    .btn-row { display: flex; gap: 6px; margin-bottom: 12px; }
    .btn { flex: 1; padding: 12px; border-radius: 14px; border: none; cursor: pointer; font-weight: 800; font-size: 10px; display: flex; align-items: center; justify-content: center; gap: 6px; letter-spacing: 0.05em; }
    .btn-primary { background: #10b981; color: white; }
    .btn-secondary { background: #0f172a; color: #94a3b8; border: 1px solid #1e293b; }

    .tabs { display: flex; background: #0f172a; padding: 4px; border-radius: 12px; margin-bottom: 12px; gap: 2px; }
    .tab { flex: 1; padding: 8px; text-align: center; font-size: 10px; font-weight: 900; border-radius: 8px; cursor: pointer; color: #64748b; transition: all 0.2s; white-space: nowrap; }
    .tab.active { background: #1e293b; color: #f8fafc; }

    .list-container { flex: 1; overflow-y: auto; padding-right: 4px; }
    .list-item { 
      padding: 12px; background: rgba(15, 23, 42, 0.5); border-radius: 14px; margin-bottom: 8px; cursor: pointer; 
      border: 1px solid rgba(16, 185, 129, 0.05); display: flex; justify-content: space-between; align-items: center;
    }
    .list-item:hover { border-color: #10b981; background: rgba(16, 185, 129, 0.1); }
    .list-item h4 { margin: 0; font-size: 12px; font-weight: 800; }
    .list-item p { margin: 2px 0 0; font-size: 9px; color: #64748b; font-family: monospace; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }
    
    .autofill-btn { font-size: 8px; font-weight: 900; color: #10b981; background: rgba(16, 185, 129, 0.1); padding: 4px 8px; border-radius: 6px; border: 1px solid rgba(16, 185, 129, 0.2); }

    .empty-state { text-align: center; padding: 40px 20px; color: #475569; }
    .empty-state p { font-size: 11px; margin: 8px 0 0; }
    
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

    .hidden { display: none !important; }

    #chatScreen { display: none; }
    #chatScreen.active { display: flex; }

    .chat-header {
      display: flex; align-items: center; gap: 10px; margin-bottom: 12px; padding-bottom: 12px;
      border-bottom: 1px solid rgba(16, 185, 129, 0.1);
    }
    .chat-back-btn {
      background: none; border: none; color: #94a3b8; cursor: pointer; padding: 4px;
      display: flex; align-items: center;
    }
    .chat-back-btn:hover { color: #f8fafc; }
    .chat-page-info {
      flex: 1; min-width: 0;
    }
    .chat-page-title {
      font-size: 11px; font-weight: 800; color: #f1f5f9; white-space: nowrap;
      overflow: hidden; text-overflow: ellipsis;
    }
    .chat-page-url {
      font-size: 9px; color: #64748b; font-family: monospace; white-space: nowrap;
      overflow: hidden; text-overflow: ellipsis;
    }
    .chat-messages {
      flex: 1; overflow-y: auto; padding-right: 4px; margin-bottom: 12px;
      display: flex; flex-direction: column; gap: 8px;
    }
    .chat-msg {
      padding: 10px 14px; border-radius: 14px; font-size: 11px; line-height: 1.5;
      max-width: 90%; word-wrap: break-word;
    }
    .chat-msg.user {
      background: rgba(16, 185, 129, 0.15); color: #d1fae5; align-self: flex-end;
      border: 1px solid rgba(16, 185, 129, 0.2); border-bottom-right-radius: 4px;
    }
    .chat-msg.bot {
      background: rgba(15, 23, 42, 0.8); color: #e2e8f0; align-self: flex-start;
      border: 1px solid rgba(99, 102, 241, 0.15); border-bottom-left-radius: 4px;
    }
    .chat-msg.system {
      background: rgba(99, 102, 241, 0.1); color: #a5b4fc; align-self: center;
      text-align: center; font-size: 10px; border: 1px solid rgba(99, 102, 241, 0.15);
    }
    .chat-msg.error {
      background: rgba(239, 68, 68, 0.1); color: #fca5a5; align-self: center;
      text-align: center; font-size: 10px; border: 1px solid rgba(239, 68, 68, 0.15);
    }
    .chat-input-row {
      display: flex; gap: 8px;
    }
    .chat-input {
      flex: 1; padding: 12px 16px; background: #0f172a; border: 1px solid #1e293b;
      border-radius: 14px; color: #f8fafc; font-size: 11px; outline: none;
      font-family: inherit;
    }
    .chat-input:focus { border-color: rgba(16, 185, 129, 0.4); }
    .chat-input::placeholder { color: #475569; }
    .chat-send-btn {
      padding: 12px 16px; background: #10b981; border: none; border-radius: 14px;
      color: white; cursor: pointer; display: flex; align-items: center; justify-content: center;
    }
    .chat-send-btn:disabled { opacity: 0.4; cursor: not-allowed; }
    .chat-send-btn:hover:not(:disabled) { background: #059669; }

    .typing-indicator {
      display: flex; gap: 4px; padding: 10px 14px; align-self: flex-start;
    }
    .typing-dot {
      width: 6px; height: 6px; border-radius: 50%; background: #6366f1;
      animation: typingBounce 1.2s infinite;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typingBounce {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-6px); opacity: 1; }
    }

    .quick-prompts {
      display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 12px;
    }
    .quick-prompt {
      padding: 6px 10px; background: rgba(15, 23, 42, 0.6); border: 1px solid #1e293b;
      border-radius: 10px; color: #94a3b8; font-size: 9px; font-weight: 700;
      cursor: pointer; transition: all 0.2s;
    }
    .quick-prompt:hover {
      border-color: rgba(16, 185, 129, 0.3); color: #10b981;
      background: rgba(16, 185, 129, 0.05);
    }
  </style>
</head>
<body>
  <div id="mainScreen" class="container">
    <div class="header">
      <h1>Guardia<span>Pass</span></h1>
      <span class="status-badge" id="statusBadge">SHIELD ACTIVE</span>
    </div>

    <div class="audit-section">
      <div class="audit-header">
        <div id="auditIndicator" class="audit-indicator indicator-scanning"></div>
        <span id="auditDomain" style="font-size: 12px; font-weight: 900; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 240px;">Analyzing...</span>
      </div>
      <div id="auditItems">
        <div class="audit-item" id="itemUrl">Checking protocol...</div>
        <div class="audit-item" id="itemPhish">Scanning for typosquatting...</div>
      </div>
    </div>

    <div class="btn-row">
      <button id="askAiBtn" class="btn btn-secondary" style="background: rgba(99,102,241,0.1); color: #818cf8; border-color: rgba(99,102,241,0.2); flex: 2;">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
        Ask AI About Page
      </button>
      <button id="dashBtn" class="btn btn-primary">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
        Dashboard
      </button>
    </div>

    <div class="tabs">
      <div class="tab active" id="tabPasswords">PASSWORDS</div>
      <div class="tab" id="tabIdentities">IDENTITIES</div>
    </div>

    <div id="list" class="list-container"></div>
  </div>

  <div id="chatScreen" class="container">
    <div class="chat-header">
      <button id="chatBackBtn" class="chat-back-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>
      </button>
      <div class="chat-page-info">
        <div id="chatPageTitle" class="chat-page-title">Page Title</div>
        <div id="chatPageUrl" class="chat-page-url">example.com</div>
      </div>
      <div style="width: 8px; height: 8px; border-radius: 50%; background: #10b981; box-shadow: 0 0 8px #10b981;"></div>
    </div>

    <div id="chatMessages" class="chat-messages"></div>

    <div id="quickPrompts" class="quick-prompts">
      <div class="quick-prompt" data-prompt="Summarize this page">Summarize</div>
      <div class="quick-prompt" data-prompt="Is this website safe and legitimate?">Is it safe?</div>
      <div class="quick-prompt" data-prompt="What is the main purpose of this website?">What is this?</div>
      <div class="quick-prompt" data-prompt="Are there any privacy or security concerns on this page?">Privacy risks?</div>
    </div>

    <div class="chat-input-row">
      <input type="text" id="chatInput" class="chat-input" placeholder="Ask anything about this page...">
      <button id="chatSendBtn" class="chat-send-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
